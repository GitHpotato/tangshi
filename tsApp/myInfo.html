<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/common/style/main.css">
    <link rel="stylesheet" href="src/common/style/myInfo.css">
    <title>主页面</title>
</head>

<body>
    <div class="header" id="app">
        <div class="container header-info">
            <div class="row header-info-ps">
                <!-- <img src="src/common/image/icon/日历.png" alt=""> -->
            </div>
            <div class="row header-info-div">
                <!--头像及个人昵称 -->
                <div class="col-xs-5 col-md-4  header-info-image">
                </div>
                <div class="col-xs-7  col-md-6  header-info-name">
                    <table class="table">
                        <tbody class="hxp-icon">
                            <tr>
                                <td id="transform"> <img src="src/common/image/icon/头像.png" alt="">&#12288{{UserName}}</td>
                            </tr>
                            <tr>
                                <td> <img src="src/common/image/icon/签名.png" alt="">&#12288{{UserSayHi}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container header-list">
            <table class="table table-hover table-inverse ">
                <tr>
                    <td>
                        <a>
                            <img src="/src/common/image/icon/番茄.png" alt="" srcset="">我的昵称
                        </a>
                    </td>
                    <td>{{UserName}}</td>
                    <td> <a href="">></a></td>
                </tr>
                <tr>
                    <td>
                        <a href="#Collection" data-toggle="collapse">
                            <img src="/src/common/image/icon/喜欢.png" alt="" srcset="">个性签名
                        </a>
                    </td>
                    <td> {{UserSayHi}}</td>
                    <td><a href="">></a></td>
                </tr>
                <tr>
                    <td>
                        <a>
                            <img src="/src/common/image/icon/性别.png" alt="" srcset="">性别
                        </a>
                    </td>
                    <td>{{UserGender}}</td>
                    <td><a href="">></a></td>
                </tr>
                <tr>
                    <td>
                        <a>
                            <img src="/src/common/image/icon/路标.png" alt="" srcset="">我的收藏
                        </a>
                    </td>
                    <td></td>
                    <td><a href="">></a></td>
                </tr>
                <tr @click='setting'>
                    <td >
                        <a >
                            <img src="/src/common/image/icon/设置.png" alt="" srcset="">设置/登录
                        </a>
                    </td>
                    <td></td>
                    <td>></td>
                </tr>
            </table>
            注：<br>
            账号名：账号名即用户标识，故不支持更改；<br>
            性别：默认为GG，可选项为GG或MM；<br>
            个性签名：请不要超过十五个字；<br>
            更换头像图片:开发中....
        </div>
        <div class="login" v-if='table'>
            <div class="menu">
            <button class="btn-success" @click='loginfun'>想登录/注册?</button>
            <button class="btn-warning" @click='updatefun'>想修改个人信息？</button>
            <p class="text-right" ><a @click='close'>关闭</a></p>
            </div>
            <table class="table table-hover table-inverse " v-if='login'>
                <tr>
                    <td>账号</td>
                    <td><input type="text" v-model='UserName'></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password"  v-model='PassWord'></td>
                </tr>
                <th><button class="btn btn-info btn-sm">登录</button></th>
                <th><button class="btn btn-danger btn-sm">注册</button></th>
            </table>
            <table class="table  table-inverse " v-if='updateInfo'>
                    <tr >
                        <td>当前账号名</td>
                        <td ><input type="text" class="form-control" disabled="disabled":value='UserName'>
                            <span class="text-warning">（*账号名不支持更改哟!）</span>
                        </td>
                    </tr>
                    <tr >
                        <td>个性签名</td>
                        <td><input type="text"class="form-control">{{UserSayHi}}</td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td>
                            <select name="" id="" class="form-control">
                                <option value="">GG</option>
                                <option value="">MM</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>请验证密码</td>
                        <td><input type="text"class="form-control"></td>
                    </tr>
                    <th><button class="btn btn-info btn-sm">确认修改？</button></th>
                    <th><button class="btn btn-danger btn-sm"@click='close'>手滑辽</button></th>
                </table>
        </div>
    </div>
    <div class="maskingimg" id="maskingimg"></div>
    <div class="maskingcolor"></div>
    <div class="footer">
        <!-- 固定功能项于可视化页脚 -->
        <div class="row  hxp-option">
            <div class="col-xs-4 col-md-4  text-center">
                <a href="index.html">
                    <ol>
                        <li>
                            <img src="src/common/image/icon/首页.png" title="首页">
                        </li>
                        <li>首页</li>
                    </ol>
                </a>
            </div>
            <div class="col-xs-4 col-md-4 text-center">
                <a href="/msg.html">
                    <ol>
                        <li>
                            <img src="src/common/image/icon/日历.png" alt="讨论区">
                        </li>
                        <li>讨论区</li>
                    </ol>
                </a>
            </div>
            <div class="col-xs-4 col-md-4  text-center">
                <a href="/myInfo.html">
                    <ol>
                        <li>
                            <img src="src/common/image/icon/心.png" alt="我的信息">
                        </li>
                        <li>我的信息</li>
                    </ol>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="src/common/js/jquery/dist/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="src/common/js/vue/dist/vue.min.js"></script>
<script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
<script src="src/common/js/axios/dist/axios.min.js"></script>
<script src="src/common/js/hxp_function/myInfo.js"></script>
<script src="src/common/js/hxp_function/chickme.js"></script>

</html>
