<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/common/style/main.css">
    <link rel="stylesheet" href="src/common/style/msg.css">
    <title>主页面</title>
</head>

<body>
    <div class="app header">
        <div class="container msg-text">
            <!--
                contenteditable="true"获取div焦点且内容可编辑
                tabindex="0"获取div焦点不可编辑
            -->
            <div class="col-xs-9 col-md-9">
                <div contenteditable="true" class="msg-textinfo">
                    说点啥吧，秋梨膏
                </div>
            </div>
            <div class="col-xs-3 col-md-3 msg-btn">
                <button class="form-control btn-success">发表</button>
            </div>
        </div>
        <div class="container msg-filter">
            全部评论
        </div>
        <hxpmsg></hxpmsg>
    </div>
    <!-- 留言区详情组件 -->
    <template id="msg">
        <ol class="container msg-list" >
            <li class="" v-for="(item,index) in list" :key="index">
                <div class="container hxp-msg-list">
                    <p class="text-left col-md-4">
                        <div class="hxp-msg-list-headpotato ">
                            <img src="src/common/image/photo/foo.jpg" alt="" srcset="">
                            <strong>{{item.UserName}}</strong><br>
                            <em>{{item.MsgTime}}</em>
                        </div>
                    </p>
                    <p class=" col-md-4">
                        {{item.Msg}}
                    </p>
                    <p class="text-right col-md-4">
                        <div class="text-right hxp-msg-list-icon">
                            <a href="" @click='tt(index)'><img src="src/common/image/icon/赞(前).png" alt="">（{{item.Like}}）</a>
                            <a href=""><img src="src/common/image/icon/踩(后).png" alt="">（{{item.Sick}}）</a>
                        </div>
                    </p>
                </div>
            </li>
        </ol>
    </template>
    <div class="maskingimg" id="maskingimg"></div><!-- 利用positon:absolute/z-index:-1使其固定于最底层 -->
    <div class="maskingcolor"></div> <!-- 利用positon:absolute/z-index:-2使其固定于最底层 -->
    <div class="footer">
        <!-- 固定功能项于可视化页脚 -->
        <div class="row  hxp-option">
            <div class="col-xs-4 col-md-4  text-center">
                <a href="index.html">
                    <ol>
                        <li>
                            <img src="src/common/image/icon/首页.png" title="首页">
                        </li>
                        <li>首页</li>
                    </ol>
                </a>
            </div>
            <div class="col-xs-4 col-md-4 text-center">
                <a href="/msg.html">
                    <ol>
                        <li>
                            <img src="src/common/image/icon/日历.png" alt="讨论区">
                        </li>
                        <li>讨论区</li>
                    </ol>
                </a>
            </div>
            <div class="col-xs-4 col-md-4  text-center">
                <a href="/myInfo.html">
                    <ol>
                        <li>
                            <img src="src/common/image/icon/心.png" alt="我的信息">
                        </li>
                        <li>我的信息</li>
                    </ol>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="src/common/js/jquery/dist/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="src/common/js/vue/dist/vue.min.js"></script>
<script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
<script src="src/common/js/axios/dist/axios.min.js"></script>
<script src="src/common/js/hxp_function/msg.js"></script>

</html>
